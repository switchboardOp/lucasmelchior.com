<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="info">
		AVATAR
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/threex.windowresize.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/stats.min.js"></script>
		
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJMTLLoader.js"></script>

		<script>
				
			var avatar = {
			  scene: null,
			  camera: null,
			  renderer: null,
			  container: null,
			  controls: null,
			  clock: null,
			  stats: null,

			  init: function() { // Initialization

				// create main scene
				this.scene = new THREE.Scene();
				this.scene.fog = new THREE.FogExp2(0xcce0ff, 0.0003);

				var SCREEN_WIDTH = window.innerWidth,
					SCREEN_HEIGHT = window.innerHeight;

				// prepare camera
				var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 1, FAR = 2000;
				this.camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
				this.scene.add(this.camera);
				this.camera.position.set(0, 100, 300);
				this.camera.lookAt(new THREE.Vector3(0,0,0));

				// prepare renderer
				this.renderer = new THREE.WebGLRenderer({ antialias:true });
				this.renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
				this.renderer.setClearColor(this.scene.fog.color);
				this.renderer.shadowMapEnabled = true;
				this.renderer.shadowMapSoft = true;

				// prepare container
				this.container = document.createElement('div');
				document.body.appendChild(this.container);
				this.container.appendChild(this.renderer.domElement);

				// events
				THREEx.WindowResize(this.renderer, this.camera);

				// prepare controls (OrbitControls)
				this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
				this.controls.target = new THREE.Vector3(0, 0, 0);
				this.controls.maxDistance = 2000;

				// prepare clock
				this.clock = new THREE.Clock();

				// prepare stats
				this.stats = new Stats();
				this.stats.domElement.style.position = 'absolute';
				this.stats.domElement.style.left = '50px';
				this.stats.domElement.style.bottom = '50px';
				this.stats.domElement.style.zIndex = 1;
				this.container.appendChild( this.stats.domElement );

				// add spot light
				var spLight = new THREE.SpotLight(0xffffff, 1.75, 2000, Math.PI / 3);
				spLight.castShadow = true;
				spLight.position.set(-100, 300, -50);
				this.scene.add(spLight);

				// add simple ground
				var ground = new THREE.Mesh( new THREE.PlaneGeometry(200, 200, 10, 10), new THREE.MeshLambertMaterial({color:0x999999}) );
				ground.receiveShadow = true;
				ground.position.set(0, 0, 0);
				ground.rotation.x = -Math.PI / 2;
				this.scene.add(ground);

				// load a model
				this.loadModel();
			  },
			  loadModel: function() {
				// prepare loader and load the model
				var oLoader = new THREE.OBJMTLLoader();
				oLoader.load('obj/lm/model_mesh.obj', 'obj/lm/model_mesh.obj.mtl', function(object) {

				  object.position.x = -200;
				  object.position.y = 0;
				  object.position.z = 100;
				  object.scale.set(0.1, 0.1, 0.1);
				  lesson6.scene.add(object);
				});
				
			  }
			};

			// Animate the scene
			function animate() {
			  requestAnimationFrame(animate);
			  render();
			  update();
			}

			// Update controls and stats
			function update() {
			  avatar.controls.update(avatar.clock.getDelta());
			  avatar.stats.update();
			}

			// Render the scene
			function render() {
			  if (avatar.renderer) {
				avatar.renderer.render(avatar.scene, avatar.camera);
			  }
			}

			// Initialize lesson on page load
			function initializeLesson() {
			  avatar.init();
			  animate();
			}

			if (window.addEventListener)
			  window.addEventListener('load', initializeLesson, false);
			else if (window.attachEvent)
			  window.attachEvent('onload', initializeLesson);
			else window.onload = initializeLesson;
			
		
		</script>



	</body>
</html>
