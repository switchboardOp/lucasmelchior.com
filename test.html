<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEST</title>
	<meta name="description" content="lucasmelchior.com">
	<meta name="author" content="Lucas Melchior">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/animsition.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/animsition.min.js"></script>
</head>

<body class="animsition">
	<div > <a href="index.html" class="animsition-link">animsition link 1</a> <a href="./page2" class="animsition-link">animsition link 2</a>
		<h1>HI THIS IS A TEST</h1> </div>
	<script>
		$(document).ready(function () {
			$(".animsition").animsition({
				inClass: 'fade-in-up',
				outClass: 'fade-out-up',
				inDuration: 1500,
				outDuration: 800,
				linkElement: '.animsition-link',
				// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
				loading: true,
				loadingParentElement: 'body', //animsition wrapper element
				loadingClass: 'animsition-loading',
				loadingInner: '', // e.g '<img src="loading.svg" />'
				timeout: false,
				timeoutCountdown: 5000,
				onLoadEvent: true,
				browser: ['animation-duration', '-webkit-animation-duration'],
				// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
				// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
				overlay: false,
				overlayClass: 'animsition-overlay-slide',
				overlayParentElement: 'html',
				transition: function (url) {
					window.location.href = url;
				}
			});
		});
	</script>
</body>

</html>
